<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Пульсовых зон</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Найди свои <br> <span>Пульсовые зоны</span></h1>
            <div class="input-box">
                <label for="age">Возрат:</label>
                <input type="number" id="age">
                <label for="resting-pulse">Пульс в покое:</label>
                <input type="number" id="resting-pulse">
                <button onclick="calculatePulseZones()">Рассчитать</button>
            </div>
            <p id="result"></p>
        </div>
        <footer><center>Сделано izmylv</center></footer>
    </div>
<script>
      // Получаем элементы DOM
let userAge = document.getElementById("age");
let restingPulse = document.getElementById("resting-pulse");
let result = document.getElementById("result");

// Устанавливаем максимальное значение для возраста (опционально)
userAge.max = 120;

// Функция для расчета пульсовых зон
function calculatePulseZones() {
    // Получаем значения возраста и пульса
    let age = Number(userAge.value);
    let pulse = Number(restingPulse.value);

    // Проверяем, что введены корректные значения
    if (isNaN(age) {
        alert("Пожалуйста, введите корректный возраст.");
        return;
    }
    if (isNaN(pulse)) {
        alert("Пожалуйста, введите корректный пульс.");
        return;
    }

    // Рассчитываем пульс для каждой зоны
    let maxHeartRate = 220 - age; // Максимальный пульс
    let reserveHeartRate = maxHeartRate - pulse; // Резервный пульс

    let pulseAt50 = Math.round(reserveHeartRate * 0.5 + pulse);
    let pulseAt60 = Math.round(reserveHeartRate * 0.6 + pulse);
    let pulseAt70 = Math.round(reserveHeartRate * 0.7 + pulse);
    let pulseAt80 = Math.round(reserveHeartRate * 0.8 + pulse);
    let pulseAt90 = Math.round(reserveHeartRate * 0.9 + pulse);
    let pulseAt100 = Math.round(reserveHeartRate + pulse);

    // Формируем HTML для отображения результатов
    result.innerHTML = `
        <p>Пульс в первой зоне (50-60%): <span>${pulseAt50} - ${pulseAt60}</span></p>
        <p>Пульс во второй зоне (60-70%): <span>${pulseAt60} - ${pulseAt70}</span></p>
        <p>Пульс в третьей зоне (70-80%): <span>${pulseAt70} - ${pulseAt80}</span></p>
        <p>Пульс в четвертой зоне (80-90%): <span>${pulseAt80} - ${pulseAt90}</span></p>
        <p>Пульс в пятой зоне (90-100%): <span>${pulseAt90} - ${pulseAt100}</span></p>
    `;
}

// Добавляем обработчик события для кнопки или другого элемента, который запускает расчет
document.getElementById("calculate-button").addEventListener("click", calculatePulseZones);

</script>
</body>
</html>
